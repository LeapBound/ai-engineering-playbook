site_name: AI Engineering Playbook
site_description: 面向技术负责人的 AI 工程治理方法论
site_author: AI Engineering Playbook Contributors

nav:
  - 首页: index.md
  - 方法论:
      - 角色边界: 01-role-boundary.md
      - 结构化输出: 02-structured-output.md
